<mat-card class="books-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Books</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="spaced-content">
    <div class="panel">
      <button mat-flat-button (click)="createBook()">New Book</button>
      <p><mat-slide-toggle>On Sale</mat-slide-toggle></p>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let book">{{ book.price | currency: 'DKK' : 'symbol' : '1.2-2' : 'da-DK' }}</td>
      </ng-container>

      <!-- On Sale Column -->
      <ng-container matColumnDef="onSale">
        <th mat-header-cell *matHeaderCellDef>On Sale</th>
        <td mat-cell *matCellDef="let book">{{ book.onSale ? 'Yes' : 'No' }}</td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let book">
          <button mat-mini-fab (click)="editBook(book.id)" aria-label="edit-book" title="Edit Book">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let book">
          <button mat-mini-fab (click)="deleteBook(book.id)" aria-label="delete-book" title="Delete Book">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" aria-label="Select page of users"></mat-paginator>
  </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
