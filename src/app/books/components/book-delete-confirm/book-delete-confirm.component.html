<mat-card data-testid="book-details">
  @let bookDetails = bookFormData();
  <mat-card-title data-testid="title-delete">{{ bookDetails.title }}</mat-card-title>
  <mat-card-content>
    <div class="delete-confirmation">
      <mat-icon>warning</mat-icon>
      <span class="md-display-1">Are you sure you want to delete this book?</span>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button type="button" (click)="closeDelete.emit()" data-testid="cancel-button">Cancel</button>
    <button mat-flat-button type="button" (click)="submitDelete.emit()" data-testid="delete-button">delete</button>
  </mat-card-actions>
</mat-card>
